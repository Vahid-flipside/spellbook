version: 2

models:

  - name: frax_finance_bnb_bribes

    meta:

      blockchain: bnb

      project: frax_finance

      contributors: herotat1

    config:

      tags: ["bnb", "frax_finance", "view"]

    description: This model shows the amount of bribe frax_finance is paying, at each epoch, to voters on a DEX who vote for frax pools. Since frax also partakes in voting, both for its pools and other pools, this model also tracks the bribes that it receives as reward. 

    columns:

      - &week_start
        name: week_start
        description: "The start of the voting week on the dex"
        tests:
          - not_null
      - &week_end
        name: week_end
        description: "The end of the voting week on the dex"
        tests:
          - not_null
      - &week
        name: week
        description: "The number of the week since the start of Frax bribing program on the dex"
        tests:
          - not_null
      - &lwb_frax_usd
        name: lwb_frax_usd
        description: "The amount of bribe, in the form of FXS token denominated in USD, that frax finance paid last week on FRAX pools in the dex"
      - &lwb_frax
        name: lwb_frax
        description: "The amount of bribe, in the form of FRAX token, that frax finance paid last week on FRAX pools on the dex"
      - &Start_Frax
        name: Start_Frax
        description: "The TVL of FRAX pools at the start of the week on the dex"
      - &End_Frax
        name: End_Frax
        description: "The TVL of FRAX pools at the end of the week on the dex"
      - &lwb_FrxETH
        name: lwb_FrxETH
        description: "The amount of bribe, in the form of FXS token, that frax finance paid last week on FrxETH pools in the dex"
      - &lwb_FrxETH_usd
        name: lwb_FrxETH_usd
        description: "The amount of bribe, in the form of FXS token denominated in USD, that frax finance paid last week on FrxETH pools in the dex"
      - &Start_FrxETH
        name: Start_FrxETH
        description: "The TVL of FrxETH pools at the start of the week on the dex"
      - &End_FrxETH
        name: End_FrxETH
        description: "The TVL of FrxETH pools at the end of the week on the dex"
      - &FXS_collected_on_frax_pool
        name: FXS_collected_on_frax_pool
        description: "The amount of FXS rewards that Frax finance has collected on its FRAX pools at the end of epoch in USD"
      - &FXS_collected_on_frxETH_pool
        name: FXS_collected_on_frxETH_pool
        description: "The amount of FXS rewards that Frax finance has collected on its FrxETH pools at the end of epoch in USD"
      - &FXS_collected_total_usd 
        name: FXS_collected_total_usd
        description: "The amount of bribe, in the form of FXS token denominated in USD, that frax finance receives at the end of each week as a result of voting on its own pools"
      - &Gross_profit_on_frax_pool
        name: Gross_profit_on_frax_pool
        description: "The amount of bribe that Frax finance paid on FRAX pools minus the rewards it received in FXS"
      - &Gross_profit_on_frxETH_pool
        name: Gross_profit_on_frxETH_pool
        description: "The amount of bribe that Frax finance paid on FrxETH pools minus the rewards it received in FXS"
      - &Start_frax_TVL
        name: Start_frax_TVL
        description: "The TVL of FRAX pools, in USD, at the beginning of the epoch"
      - &End_frax_TVL
        name: End_frax_TVL
        description: "The TVL of FRAX pools, in USD, at the end of the epoch"
      - &Start_frxETH_TVL
        name: Start_frxETH_TVL
        description: "The TVL of FrxETH pools, in USD, at the beginning of the epoch"
      - &End_frxETH_TVL
        name: End_frxETH_TVL
        description: "The TVL of FrxETH pools, in USD, at the end of the epoch"    

